<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content ="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login - Registration</title>
    <!-- icon scout cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="GymBuddy/libs/Smarty/img/imglogin.jpg">

    <!-- stylesheet -->
    <link rel="stylesheet" type="text/css" href="/GymBuddy/libs/Smarty/css/stylelogin.css">
</head>

<body class="img js-fullheight" style="background-image: url(../img/imglogin.jpg);">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">WELCOME TO GYMBUDDY!</h2>
            </div>
        </div>

        <!------------FORM PER IL LOG IN------------------------------>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form id="login"  action="/GymBuddy/User/login" method="post">
                        <h3 class="mb-4 text-center" style="color: #fff;">Have an account?</h3>

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!------------FINE FORM PER IL LOG IN------------------------------>

        <!------------FORM PER IL SING UP------------------------------>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center" style="color: #fff;">Create an account</h3>

                    <form id="register" class="signin-form" action="/GymBuddy/User/registration" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Are you a trainer?
                                    <input type="checkbox" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3" >Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!------------FINE FORM PER IL SING UP------------------------------>
    </div>
</section>

<script src="/GymBuddy/libs/Smarty/js/jquery.min.js"></script>
<script src="/GymBuddy/libs/Smarty/js/jpopper.js"></script>
<script src="/GymBuddy/libs/Smarty/js/jbootstrap.min.js"></script>
<script src="/GymBuddy/libs/Smarty/js/jmain.js"></script>

<script> const x = document.getElementById("login");
const y = document.getElementById("register");
const z = document.getElementById("btn-log");

function register(){
    x.style.left = "-400px"
    y.style.left = "50px"
    z.style.left = "110px"
}

function login(){
    x.style.left = "50px"
    y.style.left = "550px"
    z.style.left = "0px"
}

</script>

</body>
</html>
